<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Attribute modification in the elements tab. 
      // right-click the HTML and goto "Break on" and click att mod.
      // rerun code and dev tools inserts a break at that element.

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string', 'dirty');

    // Styled
    console.log('%c I am awesome!', 'font-size: 48px; background: red;');

    // warning!
    console.warn('OMG!!!');

    // Error :|
    console.error('CRAP!!!');

    // Info
    console.info('Crocodiles eat 3-4 people each year.');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong Sir!')
    
    // clearing
    //console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);  //complete list of methods & properties
    //console.clear();

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} y/o`);
      console.log(`${dog.name} is ${dog.age * 7} y/o in dog years`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('DJ');
    console.count('DJ');
    console.count('DJ');
    console.count('Ash');
    console.count('Ash');
    console.count('Ash');
    console.count('Ash');
    
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/djnardone')
      .then(data => data.json())
      .then(data =>{
        console.timeEnd('fetching data');
        console.log(data);
      });

    // table
    console.table(dogs);

  </script>
</body>
</html>
